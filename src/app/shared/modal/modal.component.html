<div (click)="onDismiss()" class="modal" style="display: block">
  <div (click)="$event.stopPropagation()" class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <ng-content select="[modalHeader]"></ng-content>
        <button
          (click)="onDismiss()"
          type="button"
          class="btn-close"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer default">
        <button type="button" class="btn btn-secondary" (click)="onDismiss()">
          Ok
        </button>
      </div>
      <div class="modal-footer custom">
        <ng-content select="[modelFooter]"></ng-content>
      </div>
    </div>
  </div>
</div>
