<div class="container" *ngIf="emails.length > 0">
  <div class="row">
    <div class="col-4">
      <app-email-index [emails]="emails"></app-email-index>
    </div>
    <div class="col-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<h2
  class="d-flex justify-content-center align-items-center"
  *ngIf="emails.length >= 0"
>
  You have no emails yet
</h2>
