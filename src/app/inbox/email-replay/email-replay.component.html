<div class="py-3">
  <button (click)="showModal = true" class="btn btn-outline-primary">
    Reply
  </button>

  <app-modal (dismiss)="showModal = false" *ngIf="showModal">
    <div modalHeader>Compose</div>
    <app-email-form
      (submitting)="onSubmit($event)"
      [email]="email"
    ></app-email-form>
  </app-modal>
</div>
